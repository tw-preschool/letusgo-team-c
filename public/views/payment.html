<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pos Web</title> 
  <link href="../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/main.css"/>
</head>

<body>
  
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="items.html">Let's Go</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="../index.html">主页</a></li>
          <li><a href="items.html">商品列表</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> 购物车(<span id="count">2</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container theme-showcase" role="main">
    <div class="panel panel-default">
      <table class="shopping-list table table-bordered"  style="table-layout:fixed">
        <thead>
          <tr>
            <th class="active" colspan="5"><h4>购物清单</h4></th>
          </tr>
          <tr>
            <th>名称</th>
            <th>单价(元)</th>
            <th>单位</th>
            <th>数量</th>
            <th>小计</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>可口可乐</td>
            <td>3</td>
            <td>瓶</td>
            <td>1</td>
            <td>3</td>
          </tr>
          <tr>
            <td>雪碧</td>
            <td>3</td>
            <td>瓶</td>
            <td>1</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-bordered"  style="table-layout:fixed">
        <thead>
          <tr>
            <th class="active" colspan="3"><h4>赠送商品</h4></th>
          </tr>
          <tr>
            <th>分类</th>
            <th>名称</th>
            <th>数量</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3" style="text-align:right">
              <p>总计：<span>0.00元</span></p>
              <p>节约：<span>0.00元</span></p>
              <a href="items.html" class="btn btn-primary btn-small" role="button">确认</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="../lib/jquery-2.1.1/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../lib/lodash-2.4.1/lodash.compat.js"></script>
  <script type="text/javascript" src="../scripts/model/item.js"></script>
  <script type="text/javascript" src="../scripts/model/promotion.js"></script>
  <script type="text/javascript" src="../scripts/utils.js"></script>
  <script type="text/javascript" src="../scripts/main.js"></script>
